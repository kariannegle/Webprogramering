<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <title>Title</title>
</head>
<body>
<h2>Oppgave 1</h2>
    Navn: <input type="text" id="navn">
    Alder: <input type="text" id="alder">
<button id="navn_alder" onclick="printInfo()">Skriv ut</button>
<div id="output"></div>


<script type="application/javascript">
    //Oppgave 1
    function printInfo() {
        const navn = $("#navn").val();
        const alder = $("#alder").val();
        const output = $("#output")
        // sjekk på aldersfelt om feltet inneholder et tall som er større enn null
        //
        if (!(alder > 0)) {
            alert("Skriv inn en alder som er større enn 0!");
        } else {
            output.html("Du heter " + navn + " og er " + alder + " år gammel")
        }

    }
</script>
</body>
</html>
