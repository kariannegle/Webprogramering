<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <title>Title</title>
  <script type="application/javascript">
    const personRegister=[];

    function visPersonRegister(){
      // skriv ut

      let ut = "<table><tr>" +
              "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
              "</tr>";

      for (let p of personRegister){
        ut+="<tr>";
        ut+="<td>"+p.navn+"</td><td>"+p.adresse+"</td><td>"+p.telefonnr+"</td>";
        ut+="</tr>";
      }
      $("#personRegister").html(ut);
    }

    function registrer(){
      const navn = $("#navn").val();
      const adresse = $("#adresse").val();
      const telefonnr = $("#telefonnr").val();

      const person = {
        navn : navn,
        adresse : adresse,
        telefonnr : telefonnr
      };

      personRegister.push(person);

      //nullstill inputboksene
      $('input').val('');

      visPersonRegister()}
  </script>
</head>
<body>
<h2>Oppgave 4</h2>
<table>
  <tr><td>Navn</td><td><input type="text" id="navn"/></td></tr>
  <tr><td>Adresse</td><td><input type="text" id="adresse"/></td></tr>
  <tr><td>Telefonnr</td><td><input type="text" id="telefonnr"/></td></tr>
  <tr><td><button onclick="registrer()">Registrer</button></td></tr>
</table>

  <div id="personRegister"></div>
</body>
</html>
