<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <title>Title</title>
</head>
<body>

<div id="tekst">Her er det tekst</div>
<button id="vis">Vis</button>
<button id="ikkeVis">Ikke vis</button>

<script type="application/javascript">
  $(function(){
    $('#vis').click(function() {
      $('#tekst').show();
    })
    $('#ikkeVis').click(function(){
      $('#tekst').hide();
    })
  })

</script>
</body>
</html>
