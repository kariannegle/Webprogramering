<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 1</title>
  <script type="application/javascript">
    // function for å skrive ut melding
    function VisMelding(){
      // string med tekst som skal skrives ut
      let ut = "Hei verden!"
      // for å skrive ut på en blank side
      document.write(ut);
      // for å skrive ut med alert melding
        alert(ut);
    }
  </script>
</head>
<body>
<!-- knapp med onClick hendelse for å kalle på VisMelding function -->
<button onclick="VisMelding()">Trykk meg</button>
</body>
</html>
