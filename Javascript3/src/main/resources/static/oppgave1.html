<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Lag en enkel HTML-side der du kan skrive inn navnet og alderen din i to forskjellige tekstbokser. Skriv så JavaScript-kode i samme fil for å vise navnet og alderen når en knapp trykkes. Lag så en sjekk på aldersfeltet om feltet inneholder et tall som er større enn null.

   Dersom det ikke er det skal det skrives ut en feilmelding enten via en «alert»-boks eller i et eget felt. -->
    <script type="application/javascript">
        function skrivUt(){
            // hente inn data fra HTML dokument
            let navn = document.getElementById('navn').value;
            let alder = document.getElementById('alder').value;

            // output
            let output = document.getElementById('output');

            // aldersjekk, alder må være et tall
            let alderSjekk = Number(alder);

            // if setning for å sjekke om alder er større enn null
            if (isNaN(alder) || alderSjekk < 1){
                alert("Du må skrive inn et tall større enn 0!");
            } else {
                output.innerHTML = "Hei, " + navn + ". Du er " + alder + " år gammel.";
            }

        }
    </script>
</head>
<body>
<!-- input boks for navn og alder -->
Navn: <input type="text" id="navn">
Alder: <input type="text" id="alder">
<button onclick="skrivUt()">skriv ut!</button>
<div id="output"></div>


</body>
</html>
