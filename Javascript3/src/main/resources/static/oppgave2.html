<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Lag en HTML-side som konverterer fra farenheit til celsius. Formelen er:

C = (5/9)*(F-32)
Legg ogs책 til mulighet for 책 konvertere andre veien (fra celsius til farenheit) hvor formelen er:

F = (9/5)*C+32
Lag innputfelter for C og F.
Dersom det skrives inn noe i inputfeltet for C s책 skal tilsvarende verdi i F legges ut i dette feltet.
Dersom det skrives inn noe i inputfeltet for F s책 skal tilsvarende verdi i C legges ut i dette feltet.
JavaScript skal brukes ved beregning og utlegging av resultater. -->
  <script type="application/javascript">
    function celsiusTilFahrenheit(c){
      let f = (9/5) * parseFloat(c) + 32;
      let el = document.getElementById("fahrenheit");
      el.value = f;
    }
    function fahrenheitTilCelsius(f){
      let c = (5/9)*( parseFloat(f) - 32);
      let el = document.getElementById("celsius");
      el.value = c;
    }

  </script>
</head>
<body>
Celsius: <input type="text" id="celsius" onchange="celsiusTilFahrenheit(this.value)" value=""/>
Fahrenheit: <input type="text" id="fahrenheit" onchange="fahrenheitTilCelsius(this.value)" value=""/>

</body>
</html>
